{% extends "base_community.html" %}
{% block title %} {{ article.title }} {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ article.title }}</h1>

    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ article.body|safe }}</p>
        </div>
    </div>

    <h5 class="card-subtitle mb-2 text-muted">Author: {{ article.author.username }}</h5>

    <a href="{% url 'article_list' %}" class="btn btn-secondary mt-3">Back to Article List</a>
</div>
{% endblock %}
